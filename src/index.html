<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My IP</title>
</head>
<body>
	<p>My IP is <span id="ip"></span></p> 
	
	<script>
        function fetchUserIP() {
            fetch('IpInfo.php') 
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').textContent = data.ip || 'Desconhecido';
                })
                .catch(() => {
                    document.getElementById('ip').textContent = 'Erro ao obter o IP';
                });
        }

        window.onload = fetchUserIP;
	</script>
</body>
</html>
